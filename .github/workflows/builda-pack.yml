name: Build & Pack

on:
  push:
    paths:
      - 'src/**'

env:
  buildConfiguration: Release
  extensionVersion: '1.12.0'   # static part of the version

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # adjust if needed

      # Compute dynamic version bits at runtime and export to later steps
      - name: Compute package version
        shell: bash
        run: |
          echo "versionBuildNumber=${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          echo "packageVersion=${extensionVersion}.${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"

      - name: Print version
        shell: bash
        run: echo "$packageVersion"

      - name: Restore
        run: dotnet restore "src/FluentValidation.Validators.UnitTestExtension.sln"

      - name: Build
        run: dotnet build "src/FluentValidation.Validators.UnitTestExtension.sln" --configuration "$buildConfiguration" --no-restore

      - name: Pack
        shell: bash
        run: >
          dotnet pack
          src/FluentValidation.Validators.UnitTestExtension/FluentValidation.Validators.UnitTestExtension.csproj
          --configuration "$buildConfiguration"
          -p:PackageVersion="$packageVersion"
          --no-build
          --output artifacts

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: artifacts/**
